<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Testatoo Rocks</title>

  <meta name="description" content="Testatoo Rocks">
  <meta name="author" content="ovea">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

  <script src="js/jquery-2.2.2.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Testatoo DSL</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h1>Form</h1>

      <form id="dsl-form">
        <div class="alert alert-success">The form was submitted <span>0</span> time(s)</div>
        <div class="form-group">
          <label>Email address
            <input type="email" class="form-control" placeholder="Enter email">
          </label>
        </div>
        <div class="form-group">
          <label>Password
            <input type="password" class="form-control" placeholder="Password">
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </form>

      <hr/>

      <label class="checkbox">
        <input type="checkbox" id="checkbox">Check me out
      </label>

      <hr/>

      <label class="radio">
        <input type="radio" id="radio">Check me out
      </label>

      <hr/>

      <div class="controls">
        <input type="text" id="text_field" placeholder="Text">
      </div>

      <hr/>

      <label class="control-label" for="elements">Elements list</label>

      <div class="controls">
        <select id="elements">
          <option label="H" value="1">Helium</option>
          <option label="B" value="5">Boron</option>
          <option label="Pol" value="84">Polonium</option>
          <option label="Ca" value="20">Calcium</option>
          <option label="Ra" value="88">Radium</option>
        </select>
      </div>

      <hr/>

      <select id="cities" size="3" multiple="multiple" name="cityName" title="cityTitle">
        <option label="Montreal" value="Montreal">Montreal</option>
        <option label="Quebec" value="Quebec" disabled>Quebec</option>
        <option label="Montpellier" value="Montpellier">Montpellier</option>
        <option label="New York" value="New York" selected="selected">New York</option>
        <option label="Casablanca" value="Casablanca">Casablanca</option>
        <option label="Munich" value="Munich" selected="selected">Munich</option>
      </select>

      <hr/>

      <label>Firstname
        <input id="firstname" type="text" class="form-control" placeholder="Firstname">
      </label>

      <label>Lastname
        <input id="lastname" type="text" class="form-control" value="Blow">
      </label>

      <div id="firstname_blur" style="display: none">Blur message</div>
      <div id="lastname_reset" style="display: none">Reset message</div>


    </div>
    <div class="col-md-2"></div>
  </div>
</div>

<script>
  $('#firstname').on('blur', function () {
    $('#firstname_blur').show();
  });

  $('#lastname').on('change', function () {
    $('#lastname_reset').show();
  });


  $('#dsl-form').on('submit', function (e) {
    e.preventDefault();
    $(this).find('span').text(+$(this).find('span').text() + 1);
  })
</script>

</body>
</html>
