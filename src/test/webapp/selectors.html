<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Testatoo Rocks</title>

    <meta name="description" content="HTML5 Rocks">
    <meta name="author" content="ovea">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Testatoo Selectors</a>
    </div>
</nav>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <h1>Button</h1>

        <input type="button" id="button" class="btn btn-primary" value="Button"/>
        <input type="submit" id="submit" class="btn btn-primary" disabled="disabled" value="Submit"/>
        <input type="reset" id="reset" class="btn btn-primary" value="Reset"/>
        <button type="submit" id="btn" class="btn btn-primary" value="value">My Button Text</button>

        <hr/>

        <h1>TextFields</h1>

        <div class="controls">
            <input type="text">
            <input type="text">
            <input type="text">
        </div>

        <hr>

        <div id="custom-component" data-role="custom-comp"></div>
        <div id="my-custom-component" data-role="my-custom-comp"></div>
        <custom-tag id="custom-tag"></custom-tag>

    </div>
    <div class="col-md-2"></div>
</div>

</body>
</html>
