<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Testatoo Rocks</title>

  <meta name="description" content="Testatoo Rocks">
  <meta name="author" content="ovea">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Testatoo Selectors</a>
  </div>
</nav>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">

    <h1>Button</h1>

    <input type="button" id="button" class="btn btn-primary" value="Button"/>
    <input type="submit" id="submit" class="btn btn-primary" disabled="disabled" value="Submit"/>
    <input type="reset" id="reset" class="btn btn-secondary" value="Reset"/>
    <button type="button" id="btn" class="btn btn-primary" data-role="myRole" value="value">My Button Text</button>

    <hr/>

    <h1>Iteration over components</h1>

    <div class="controls">
      <input type="text">
      <input type="text">
      <input type="text">
    </div>

    <hr/>

    <h1>Selector by label and placeholder</h1>

    <label class="radio">
      <input type="radio" id="radio_1" name="radio" value="value_1" checked>
      My Radio
    </label>

    <label class="checkbox">
      <input type="checkbox">Check me
    </label>

    <label class="control-label">Password:
      <input type="password" placeholder="Password" required class="form-control">
    </label>

    <label class="control-label">Text
      <input type="text" placeholder="Placeholder" maxlength="20" required class="form-control">
    </label>

    <label class="control-label">Search
      <input type="search" placeholder="Search..." maxlength="200" class="form-control">
    </label>

    <label>Email:
      <input id="email" type="email" placeholder="my@email.org" class="form-control">
    </label>

    <label>URL
      <input type="url" placeholder="www.mysite.org" maxlength="150" class="form-control">
    </label>

    <label>Number
      <input type="number" step="8" min="0" max="64" value="2" class="form-control">
    </label>

    <label>Range
      <input type="range" placeholder="Range" max="50" min="0" step="5" value="10" class="form-control">
    </label>

    <label>Date
      <input type="date" placeholder="yyyy/mm/dd" max="2012-06-25" min="2011-08-13" class="form-control">
    </label>

    <label>Color
      <input type="color" class="form-control">
    </label>

    <label>DateTime:
      <input type="datetime" placeholder="DateTime" class="form-control">
    </label>

    <label>Month:
      <input type="month" placeholder="Month" required class="form-control">
    </label>

    <label>Phone
      <input type="tel" placeholder="+1 514 123 4567" required class="form-control">
    </label>

    <label>Time:
      <input type="time" placeholder="Time" class="form-control">
    </label>

    <label>Week:
      <input type="week" placeholder="Week" class="form-control">
    </label>

  </div>
  <div class="col-md-2"></div>
</div>

</body>
</html>
