<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Testatoo Rocks</title>

  <meta name="description" content="HTML5 Rocks">
  <meta name="author" content="ovea">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="js/jquery-2.0.3.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Testatoo Traits</a>
  </div>
</nav>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">

    <hr/>

    <h1>Gender</h1>
    <label class="radio">
      <input type="radio" id="male" name="gender" value="male" checked>
      Male
    </label>
    <label class="radio">
      <input type="radio" id="female" name="gender" value="female">
      Female
    </label>
    <hr/>

    <label class="control-label" for="email">Email</label>
    <div class="controls">
      <input type="email" id="email" placeholder="Email" disabled="disabled">
    </div>

    <div class="controls">
      <input type="text" id="hidden_1" style="display: none">
    </div>

    <div class="controls">
      <label class="control-label">Password</label>
      <input type="password" id="password" required>
    </div>

    <div class="controls">
      <input type="text" id="read_only_and_filled" value="Filled" readonly disabled="disabled">
    </div>

    <label class="control-label" for="number_field">Number</label>

    <div class="controls">
      <input type="number" id="number_field" placeholder="Number" step="8" min="0" max="64">
    </div>

    <hr/>

    <p id="paragraph">My Expected Text</p>

    <div class="col-md-2"></div>
  </div>

</div>


</body>
</html>
