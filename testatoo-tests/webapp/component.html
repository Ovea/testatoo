<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Testatoo Component</a>
    </div>
</nav>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <input type="button" id="button" class="btn btn-primary" value="Button"/>
        <input type="submit" id="submit" class="btn btn-primary" disabled="disabled" value="Submit"/>
        <input type="reset" id="reset" class="btn btn-primary" value="Reset"/>

        <button type="submit" id="btn" class="btn btn-primary" value="value">My Button Text</button>

        <hr/>

        <label class="checkbox">
            <input type="checkbox" id="checkbox">Check me out
        </label>

        <hr/>

        <a href="component.html" id="link">Link to component page</a>

        <hr/>

        <label class="control-label" for="password_field">Password</label>

        <div class="controls">
            <input type="password" id="password_field" placeholder="Password" value="?art">
        </div>

        <hr/>

        <label class="radio">
            <input type="radio" id="radio" value="value_1" checked>
            Radio label
        </label>

        <hr/>

        <label class="control-label" for="email_field">Email</label>

        <div class="controls">
            <input type="text" id="email_field" placeholder="Email" disabled>
        </div>

        <hr/>

        <label class="control-label" for="text_field">Text</label>

        <div class="controls">
            <input type="text" id="text_field" placeholder="Text">
        </div>

        <hr/>

        <div id="panel">
            <button id="button_in_visible_panel" class="btn btn-primary">Button</button>
            <button id="invisible_button_in_visible_panel" style="display: none">Button</button>
        </div>

        <div id="invisible_panel" style="display: none">
            <button id="button_in_invisible_panel">Button</button>
        </div>

        <hr/>

        <button type="button" id="add-message" class="btn btn-primary">Add message</button>
        <div id="messages"></div>

        <hr/>

        <ul id="list_view">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>

    </div>
    <div class="col-md-2"></div>
</div>

<script>
    (function ($) {
        $(function () {
            $('#add-message').on('click', function () {
                setTimeout(function () {
                    $('#messages').empty().append('<button type="button" id="msg" class="btn btn-large btn-primary">MESSAGE !</button>');
                    setTimeout(function () {
                        $('#add-message').prop('disabled', false);
                    }, 5000);
                }, 2000);
                $('#add-message').prop('disabled', true);
            });
        });
    }(jQuery));
</script>
