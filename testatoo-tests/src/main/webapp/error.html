<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Testatoo Rocks</title>

    <meta name="description" content="HTML5 Rocks">
    <meta name="author" content="ovea">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script src="js/jquery-2.0.3.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Testatoo Errors</a>
    </div>
</nav>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <form id="form">
            <div class="form-group">
                <label>Email address
                    <input id="email" type="email" class="form-control" placeholder="Enter email">
                </label>
            </div>
            <div class="form-group">
                <label>Password
                    <input type="password" class="form-control" placeholder="Password">
                </label>
            </div>
        </form>

        <hr>

        <label class="control-label" for="elements">Elements list</label>
        <div class="controls">
            <select id="elements">
                <option label="H" value="1" disabled>Helium</option>
                <option label="B" value="5">Boron</option>
                <option label="Pol" value="84">Polonium</option>
                <option label="Ca" value="20">Calcium</option>
                <option label="Ra" value="88">Radium</option>
            </select>
        </div>

        <hr>

        <div id="custom_component" data-role="custom_comp"></div>

    </div>
    <div class="col-md-2"></div>
</div>

</body>
</html>
