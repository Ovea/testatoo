<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>The Book Of Testatoo</title>
  
  <link type="text/css" rel="stylesheet" href="css/shCore.css"></link>
  <link type="text/css" rel="stylesheet" href="css/shThemeEclipse.css"></link>
  <script language="javascript" src="js/shCore.js"></script>
  <script language="javascript" src="js/shBrushJava.js"></script>
  <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
  <script type="text/javascript" src="js/syntaxhighlight.js"></script>
</head>

<body>
<div id="wrapper">
  <h1 class="title">The Book Of Testatoo</h1>
  <p class="tag">— Automation… web testing, screen scraping and more —</p>
  <div class="toc">
      <h2>Version @testatoo-version@</h2>
      <%= document.toc %>
  </div>
    <div class="chapter">
        <%= document.content %>
    </div>
  </div>
  <p style="text-align: center">
    The Book of <a href="http://@home-page@">Testatoo</a> - @testatoo-version@ - @created-at@<br />
    Licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License, Version 2.0</a>
  </p>
</body>
</html>
